<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="grid-container">
    <div class="header">
      <div class="search">
       <label for="search"> <i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="search" class="search-bar">
      </div> <!-- /search -->

      <div class="profile">
        <a href="#"><i class="fa-regular fa-bell"></i></a>
        <div class="pfp1"></div>
        <p>Morgan Oakley</p>
      </div> <!-- /profile -->

      <div class="greet">
        <div class="pfp1"></div>
        <p>Hi there,</p>
        <p>Morgan Oakley (@Morgan)</p>
      </div> <!-- /greet -->

      <div class="actions">
        <a href="#"><button>New</button></a>
        <a href="#"><button>Upload</button></a>
        <a href="#"><button>Share</button></a>
      </div> <!-- /actions -->
    </div> <!-- /header-->

    <div class="sidebar">
      <div id="dashboard" class="flex-title">
        <i class="fa-solid fa-cubes-stacked"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="sidebar-block">
        <div class="flex">
          <i class="fa-solid fa-house-chimney"></i>
          <p>Home</p>
        </div>

        <div class="flex">
          <i class="fa-regular fa-id-card"></i>
          <p>Profile</p>
        </div>

        <div class="flex">
          <i class="fa-solid fa-message"></i>
          <p>Messages</p>
        </div>
        <div class="flex">
          <i class="fa-solid fa-clock"></i>
          <p>History</p>
        </div>
        <div class="flex">
          <i class="fa-solid fa-list-check"></i>
          <p>Tasks</p>
        </div>
        <div class="flex">
          <i class="fa-solid fa-user-group"></i>
          <p>communities</p>
        </div>
      </div> <!-- /first-block -->

      <div class="sidebar-block">
        <div class="flex">
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </div>
        <div class="flex">
          <i class="fa-solid fa-headset"></i>
          <p>Support</p>
        </div>
        <div class="flex">
          <i class="fa-solid fa-shield"></i>
          <p>privacy</p>
        </div>
      </div> <!-- /second-block -->
    </div> <!-- /sidebar -->
    
    <div class="main-content">
      <p>dummy content</p>
    </div> <!-- /main-content -->
  </div> <!-- /grid-container -->
</body>
</html>
